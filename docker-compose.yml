services:
  debricked-scan:
    image: debricked-scan
    ports:
      - 8080:8080
    networks:
      - debricked-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/debricked-scans
      - spring.rabbitmq.host=rabbitmq
      - jwt-token=
    depends_on:
      mysqldb:
        condition: service_healthy

  debricked-scan-notification:
    image: debricked-scan-notification
    ports:
      - 8081:8080
    networks:
      - debricked-net
    environment:
      - spring.mail.username=
      - spring.mail.password=
      - spring.rabbitmq.host=rabbitmq
      - slack-bot-token=
    depends_on:
      mysqldb:
        condition: service_healthy

  mysqldb:
    image: mysql
    ports:
      - 3306:3306
    networks:
      - debricked-net
    volumes:
      - debricked-volume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      retries: 10
      interval: 10s
      timeout: 100s
    environment:
      - MYSQL_DATABASE=debricked-scans
      - MYSQL_USER=dbs
      - MYSQL_PASSWORD=dbs
      - MYSQL_ROOT_PASSWORD=root
  
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      debricked-net:


networks:
  debricked-net:


volumes:
  debricked-volume: